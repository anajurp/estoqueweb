<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EstoqueWeb</title>
  <meta name="description" content="O melhor estoque online para você armazenar seus produtos e ter um controle.">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header-bg">
    <div class="header container">
      <a href="./">
        <img src="./img/estoqueweb.svg" alt="EstoqueWeb">
      </a>
    </div>
  </header>

  <main class="container">
    <div class="conteudo-inicial">
      <div class="barra-de-pesquisa">
        <input type="text" id="buscar" name='buscar' placeholder="Buscar por produtos">
        <a href="#">
          <img src="./img/busca.svg" alt="Buscar" width="32" height="32">
        </a>
      </div>

      <div class="novo-produto">
        <button>Novo produto</button>
      </div>
    </div>

    <div class="tabela-container">
      <table class="tabela">
        <thead>
          <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Valor Venda</th>
            <th>Quantidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <div class="teste">
          <tbody>
            <tr>
              <td>000001</td>
              <td>Camiseta DACOMP</td>
              <td>R$50,00</td>
              <td>20</td>
              <td class="acoes">
                <button class="botao excluir">Excluir</button>
                <button class="botao secundario">Editar</button>
              </td>
            </tr>

            <tr>
              <td>000002</td>
              <td>Calça skinny feminina 38</td>
              <td>R$169,90</td>
              <td>2</td>
              <td class="acoes">
                <button class="botao excluir">Excluir</button>
                <button class="botao secundario">Editar</button>
              </td>
            </tr>
          </tbody>
        </div>
      </table>
    </div>

  </main>

  <div class="modal-container container" id="modal-container">
    <div class="modal">
      <form action="./" class="form">
        <h1 class="col-2">Novo produto</h1>
        <div>
          <label for="codigo">Código</label>
          <input type="text" id="codigo">
        </div>

        <div>
          <label for="barras">Código de barras</label>
          <input type="text" id="barras">
        </div>

        <div class="col-2">
          <label for="descricao">Descrição<span>*</span></label>
          <input type="text" id="descricao" required>
        </div>

        <div>
          <label for="quantidade">Quantidade<span>*</span></label>
          <input type="number" id="quantidade" required>
        </div>

        <div>
          <label for="peso">Peso(kg)</label>
          <input type="number" id="peso">
        </div>

        <div class="col-2">
          <label for="tipo">Tipo de produto<span>*</span></label>
          <select name="tipo" id="tipo" required>
            <option value="diversos">Diversos</option>
            <option value="materia-prima">Matéria prima</option>
            <option value="uso-consumo">Material de uso e consumo</option>
            <option value="revenda">Produto para revenda</option>
          </select>
        </div>

        <div>
          <label for="compra">Valor compra</label>
          <input type="text" id="compra">
        </div>

        <div>
          <label for="venda">Valor venda</label>
          <input type="text" id="venda">
        </div>

        <div>
          <button class="botao salvar">Salvar</button>
          <button class="botao secundario">Cancelar</button>
        </div>

      </form>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
