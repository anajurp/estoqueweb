<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EstoqueWeb</title>
  <meta name="description" content="O melhor estoque online para você armazenar seus produtos e ter um controle.">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header-bg">
    <div class="header container">
      <a href="./">
        <img src="./img/estoqueweb.svg" alt="EstoqueWeb">
      </a>
    </div>
  </header>

  <main class="container">
    <div class="conteudo-inicial">
      <div class="barra-de-pesquisa">
        <input type="text" id="buscar" name='buscar' placeholder="Buscar por produtos">
        <a href="#">
          <img src="./img/busca.svg" alt="Buscar" width="32" height="32">
        </a>
      </div>

      <div class="novo-produto" id="open-modal">
        <button>Novo produto</button>
      </div>
    </div>

    <div class="tabela-container">
      <table class="tabela">
        <thead>
          <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Valor Venda</th>
            <th>Quantidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="bodyTabela">
          
        </tbody>
      </table>
    </div>

  </main>

  <div id="fade" class="hide"></div>
  <div class="modal-bg hide" id="modal-bg">
    <form id="formCadastro" action="http://localhost:8080/cadastrarProduto" class="form" method="POST">
      <h1 class="col-2">Novo produto</h1>

      <div class="col-2">
        <label for="descricao">Descrição<span>*</span></label>
        <input type="text" id="descricao" name="descricao" required>
      </div>

      <div>
        <label for="valor">Valor venda<span>*</span></label>
        <input type="number" id="valor" name="valor">
      </div>

      <div>
        <label for="qtd">Quantidade<span>*</span></label>
        <input type="number" id="qtd" name="qtd" required>
      </div>

      <div class="acoes">
        <button class="botao salvar" id="save-product" type="submit">Salvar</button>
        <button class="botao secundario" id="close-modal" type="reset">Cancelar</button>
      </div>
    </form>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
